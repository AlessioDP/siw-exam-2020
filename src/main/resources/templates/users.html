<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layouts/base :: layout(~{::title}, ~{::section}, ~{})}">
<head>
    <title th:text="#{html.users.title}"></title>
</head>
<body>
<section>
    <h1 class="h3 mb-2 text-gray-800 mt-4 mb-4" th:text="#{html.users.header}"></h1>

    <div class="row">
        <div class="col">
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <div class="card-text">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col" th:text="#{html.forms.username}"></th>
                                        <th scope="col" th:text="#{html.forms.firstName}"></th>
                                        <th scope="col" th:text="#{html.forms.lastName}"></th>
                                        <th scope="col" th:text="#{html.profile.ownedProjects}"></th>
                                        <th scope="col" th:text="#{html.profile.sharedProjects}"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${credentials} == 0">
                                        <td th:text="#{html.misc.none}"></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr th:each="cred : ${credentials}" role="row">
                                        <td><a th:href="@{|/profile/${cred.getUserName()}/|}" th:text="${cred.getUserName()}"></a></td>
                                        <td th:text="${cred.getUser().getFirstName()}"></td>
                                        <td th:text="${cred.getUser().getLastName()}"></td>
                                        <td th:text="${cred.getUser().getOwnedProjects().size()}"></td>
                                        <td th:text="${cred.getUser().getVisibleProjects().size()}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
